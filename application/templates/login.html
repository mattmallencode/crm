<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8" />
    <title>Sherpa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}"  >
    <script src="https://kit.fontawesome.com/13ea2b7ad4.js" crossorigin="anonymous"></script>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <body id="login_body">
        <div id="login_box" class="box">
            <h1 class="animated_logo">SHERPA</h1>
            <div class="login_container">
                <!--<img src="../static/sherpa_logo.png" height="50px" width="50px" alt="Sherpa's logo">-->
                <h1 id="login_heading" class="Heading">Login</h1>
                <form id="login_form" method="POST" novalidate>
                    {{ form.hidden_tag() }}
                    {% for error in form.email.errors %}
                    <div>{{ error }}</div>
                    {% endfor %}
                    
                    <i id="email_symbol"class="fa-solid fa-envelope"></i>
                    {{ form.email() }}
                    <br>
                    
                    {% for error in form.password.errors %}
                    <div>{{ error }}</div>
                    {% endfor %}
                    
                    <br>
                    <i id="password_symbol" class="fa-solid fa-lock"></i>
                    <div>{{ form.password() }}</div>
                    <br>
                    <div class="loginRegisterSubmit">{{ form.submit(id="login") }}</div>
                    <br>
                </form>
                <p id="register_link" class="loginSubmitP"> <a class = "loginRegisterLink" href="/signup">REGISTER</a></p>
            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
