<!DOCTYPE html>
<html lang="en">
<head>
<title>Home page</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial, Helvetica, sans-serif;
}
</style>
</head>
<body>

  {% if user_details.team_id %}
    <section>
      <h1>Organisation</h1>
      {{ user_details["team_id"] }}
    </section>
  {% else %}
    <section>
      <p>You are not a member of an organisation. Either accept an invite or create your own to be a member of an organisation</p>
      <a href="create_team">Create A Team</a>
    </section>
  {% endif %}
  

  <section>
    <h2><a href = "contacts">Contacts</a></h2>
  </section>
</body>
</html>
